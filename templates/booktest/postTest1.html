<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POST</title>
</head>
<body>
    <form method="post" action="/postTest2/">
{#        最后必须是以/结尾#}
        {% csrf_token %}
        用户名：<input type="text" name="uname"> <br>
        密  码：<input type="password" name="upwd"> <br>
        性别：<input type="radio" name="ugender" value="男" checked>男
            <input type="radio" name="ugender" value="女">女 <br>
        爱好：<input type="checkbox" name="uhobby" value="胸口碎大石">胸口碎大石
            <input type="checkbox" name="uhobby" value="烫头">烫头
            <input type="checkbox" name="uhobby" value="看电视">看电视<br>
        <input type="submit" value="提交">
    </form>
</body>
</html>
